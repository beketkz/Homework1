<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="outside">
      
        <form id="survey-form" action="/my-handling-form-page" method="post"> <img src="https://s.sakh.com/i/b/market/2021/01/20/5ab01fae781de5edf490bdd65d1cb9b1.jpeg" alt="English">
          <h1 id="title">English for beginners</h1>
          <p id="description"><b>Note:</b> Form is to be completed at least 3 days prior to date</p>
          
          <!-- ------------------Personal Details---------------------------- -->
          <fieldset>
            <!-- groups of widgets that share the same purpose, for styling and semantic purposes -->
            <legend>Personal Details</legend>
            <!-- formally describes the purpose of the fieldset it is included inside. -->
            <div>
              <label id="name-label" for="name">Name:</label>
              <input type="text" required id="name" name="user_name" placeholder="Enter name here">   </div>
            <div>
              <label for="City-label">City:</label>
              <input type="City" id="city" name="City" placeholder="Enter city here">   </div>
            <div>
              <label id="email-label" for="Email">Email:</label>
              <input type="email" required id="email" name="user_email" placeholder="Enter email here">   </div>
            <div>
              <label id="number-label" for="phone">Phone Number:</label>
              <input type="number" id="number" name="user_name" placeholder="Enter 10 digit number" min="1" max="9">  </div>
            
        
            <!-- ------------------Radio Buttons-------------------------------- -->
            <div>
              <label for="Gender">Gender</label>
              <p>
                <input type="radio" name="gender" value="male" checked> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
               
              </p>
            </div>
            <label for="date-label">Date of Birth:</label>
            <input type="date" name="bday">
          
          </fieldset>
          <!-- ------------------Checkboxes-------------------------------- -->
          <fieldset>
            <label for="Gender">Why do you want to learn english?</label>
            <p>
              <input type="checkbox" name="1" value="1"> For travel<br>
              <input type="checkbox" name="1" value="1"> For work<br>
              <input type="checkbox" name="1" value="1"> For myself<br>
              
            </p>
          </fieldset>
          
          <!-- -----------------Dropdown menus--------------------------------- -->
          
          <fieldset>
            <div>
              <label for="Learning Format">Learning Format:</label>
              <select id="dropdown">
          <option value="Mini group">Mini group</option>
          <option value="Individual">Individual before 18:00</option>
          <option value="Individual">Individually after 18:00</option>
        
          </select>
        
              <label for="politics">Cost, tg:</label>
              <select id="dropdown2">
          <option value="Mini group">Mini 12 hours(month) 36000</option>
          <option value="Individual">Individual before 18:00 12 hours(month) 70800</option>
          <option value="Individual">Individual after 18:00 12 hours(month) 82800 </option>  
          
          </select>
            </div>
          </fieldset>
        
          <!-- --------------------Text Areas------------------------------ -->
          
          <fieldset>
            <legend>Аbout myself</legend>
            <div>
              <label for="msg"></label>
              
              <textarea id="msg" name="user_message" rows="4" cols="50" placeholder="Enter Text Here"></textarea>   </div>
            
           
          </fieldset>
        
          <div id="submitbutton">
            <button type="submit" id="submit">Send your application</button>   </div>
        
        </form>
          </div>
</body>
</html>
